    <script type="text/javascript">
    /**
     * [initial description]布局自适应
     * @return {[type]} [description]
     */
        function initial() {
           var htmlEle = $("html");
           var htmlWidth = htmlEle.width();
           var scale = 320 / 40;
           if (htmlWidth <= 320 ) {
                htmlEle.css({
                    "font-size ": "40px"
                })
           } 
           else{
                htmlEle.css({
                    "font-size" : htmlWidth / scale + "px"
                })
           };
        }
        initial();
        $(window).resize(initial); 
    </script>
