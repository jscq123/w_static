        <script type="text/javascript">
        $(window).load(function() {
    iniSlides();
    $(window).resize( function (){
        iniSlides();
    });

    $('#slider').nivoSlider({
        effect:'random', // Specify sets like: 'fold,fade,sliceDown'
        slices:15, // 对角动画
        boxCols: 8, // 对角动画
        boxRows: 4, // 对角动画
        animSpeed:500, // 切换速度
        pauseTime:4000, // 幻灯片显示时间
        startSlide:0, // 从第几张开始滑动
        directionNav:false, // 左右切换功能开启
        directionNavHide:false, // 在鼠标移动上去时显示切换按钮
        controlNav:true, // 是否显示幻灯片数量
        controlNavThumbs:false, // 使用缩略图显示幻灯片数量
        controlNavThumbsFromRel:false, // 使用幻灯片图片为缩略图
        controlNavThumbsSearch: '.jpg', // 使用这个定义幻灯片
        controlNavThumbsReplace: '_thumb.jpg', // 使用这个定义幻灯片缩略图
        keyboardNav:true, // 使用左右箭头
        pauseOnHover:true, // 鼠标移动上去时停止动画切换
        manualAdvance:false, // 手动切换
        captionOpacity:0.8, // 标题背景透明度
        prevText: 'Prev', // 上一张的文本
        nextText: 'Next', // 下一张的文本
        beforeChange: function(){}, // Triggers before a slide transition
        afterChange: function(){}, // Triggers after a slide transition
        slideshowEnd: function(){}, // Triggers after all slides have been shown
        lastSlide: function(){}, // Triggers when last slide is shown
        afterLoad: function(){} // Triggers when slider has loaded
    });
    iniSlides();
});
function iniSlides(){
        var winW = $(window).width();
        if(winW<960){winW=960;}
        var margin_left = -(2000-winW)/2;
        var padding_left = (winW-960)/2+388;
        if(margin_left>0){margin_left=0;}
        if($.browser.version=="6.0"){margin_left-=1;}
        $('.nivoSlider').css("margin","0 "+margin_left+"px");
        $('.nivo-controlNav').css("padding-left",0-margin_left+padding_left+"px");
    }
